<div class="moviesComponents">
  <header>
    <h1 class="mat-display-2">{{ topic }}</h1>
    <a mat-stroked-button [routerLink]="['/movies/new']" color="primary">Add a new movie</a>
  </header>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" color="primary">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Movie Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Movie Title</th>
      <td mat-cell *matCellDef="let movie">{{ movie?.title }}</td>
    </ng-container>

    <!-- Available Actions Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Available Actions</th>
      <td mat-cell *matCellDef="let movie">
        <button mat-raised-button color="primary" [routerLink]="movie._id"type="button">
          Read Reviews
        </button>
        <button mat-raised-button color="accent" [routerLink]="['/movies']">
          Write Review
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
